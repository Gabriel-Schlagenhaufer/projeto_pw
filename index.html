<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title> Projeto Final </title>
    <link rel="shortcut icon" href="img/logo1.png" type="image/x-icon">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Inclusive+Sans">
    <link rel="stylesheet" href="css/primario.css" />
    <link rel="stylesheet" href="css/itens.css">
    <link rel="stylesheet" href="css/fontawesome-free-web/css/all.css">
    <script src="js/index.js" defer></script>
  </head>

  <body>
    <main>
      <div class="topo">
        <div class="topo-esquerda">
          <a href="/projeto_pw">
            <img
              src="img/logo1.png"
              width="80px"
              style="padding-right: 30px"
            />
          </a>
          <input
            type="search"
            name="busca-itens"
            id="busca-itens"
            class="busca-itens"
            placeholder="Buscar Produto"
            oninput="buscar(event)"
          />
        </div>
        <div class="topo-direita">
          <a href="/projeto_pw">
            <button type="button" class="botao"> Itens </button>
          </a>
          <a href="/projeto_pw/carrinho">
            <button type="button" class="botao"> Carrinho </button>
          </a>
        </div>
      </div>
 
      <div class="meio" id="meio">
        <div class="itens" id="itens">
          <!-- cada card vai ser adicionado aqui -->
        </div>
      </div>
    </main>

    <!-- template de cada card -->
    <template id="template-item">
      <div class="item">
        <div class="item-conteudo">
          <img data-template-item-img src="" height="150px" width="150px" style="background-color: white;">
          <span data-template-item-nome></span>
          <span data-template-item-preco></span>
        </div>
        <div class="item-botao">
          <button type="button" class="botao-carrinho" onclick="adicionar(event)">
            Adicionar ao carrinho
          </button>
        </div>
      </div>
    </template>

  </body>
</html>
