<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>SpAce - Finalizar Compra</title>
    <link
      rel="shortcut icon"
      href="../img/logo1.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inclusive+Sans"
    />
    <link rel="stylesheet" href="../css/primario.css" />
    <link rel="stylesheet" href="../css/finalizar.css" />
    <link
      rel="stylesheet"
      href="../css/fontawesome-free-web/css/all.css"
    />
    <script defer src="../js/finalizar.js"></script>
    <script defer src="../js/botaonav.js"></script>
  </head>

  <body>
    <main>
      <nav class="barra-navegacao">
        <div class="logo">
          <a href="../">
            <img src="../img/logo1.png" class="img-logo" />
          </a>
        </div>
        <div class="barras">
          <span class="fa-solid fa-bars"></span>
        </div>
        <div class="links">
          <ul>
            <li><a href="../">Itens</a></li>
            <li><a href="../carrinho">Carrinho</a></li>
          </ul>
        </div>
      </nav>

      <div class="meio" id="meio">
        <span>Finalizar Compra</span>
        <div class="item">
          <div class="item-nome">
            <span nome> Nome: </span>
          </div>
          <div class="item-preco">
            <span preco> Preço: </span>
          </div>
          <div class="item-quantidade">
            <span qtd> Quantidade: </span>
          </div>
        </div>
        <div class="itens" id="itens">
          <!-- Cada item será add aqui -->
        </div>
        <div class="total">
          <span id="total-preco-span"></span>
          <div class="escolha-opcao">
            <select id="opcao-pagamento">
              <option value="credito">Cartão de Crédito</option>
              <option value="debito">Cartão de Débito</option>
              <option value="pix">Pix</option>
            </select>
          </div>
          <div class="botao-pagamento">
            <button type="button" onclick="finalizar()">
              Finalizar Compra
            </button>
          </div>
        </div>
      </div>
    </main>

    <template id="template-itens">
      <div class="item">
        <div class="item-nome">
          <span nome>Nome</span>
        </div>
        <div class="item-preco">
          <span preco>Preço</span>
        </div>
        <div class="item-quantidade">
          <span qtd>Quantidade</span>
        </div>
      </div>
    </template>
  </body>
</html>
