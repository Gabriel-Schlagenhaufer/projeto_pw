<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title> Excluir Produto </title>
    <link rel="shortcut icon" href="../img/logo1.png" type="image/x-icon">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Inclusive+Sans">
    <link rel="stylesheet" href="../css/primario.css" />
    <link rel="stylesheet" href="../css/excluir.css">
    <link rel="stylesheet" href="../css/fontawesome-free-web/css/all.css">
    <script src="../js/excluir.js" defer></script>
  </head>

  <body>
    <main>
      <div class="topo">
        <div class="topo-esquerda">
          <a href="/projeto_pw">
            <img
              src="../img/logo1.png"
              width="80px"
              style="padding-right: 30px"
            />
          </a>
          <input
            type="search"
            name="busca-itens"
            id="busca-itens"
            class="busca-itens"
            placeholder="Buscar Produto"
            oninput="buscar(event)"
          />
        </div>
        <div class="topo-direita">
          <a href="/projeto_pw">
            <button type="button" class="botao"> Itens </button>
          </a>
          <a href="/projeto_pw/carrinho">
            <button type="button" class="botao"> Carrinho </button>
          </a>
        </div>
      </div>
      <div class="meio" id="meio">
        <div class="item">
          <div class="item-id" item-id>
            ID:
          </div>
          <div class="item-nome" item-nome>
            NOME:
          </div>
          <div class="item-preco" item-preco>
            PREÇO:
          </div>
          <div class="item-botao">
            EXCLUIR:
          </div>
        </div>
        <div class="itens" id="itens">
          <!-- itens serão add aqui -->
        </div>
      </div>
    </main>
    <template id="template-item">

      <div class="item">
        <div class="item-id" item-id>
        </div>
        <div class="item-nome" item-nome>
        </div>
        <div class="item-preco" item-preco>
        </div>
        <div class="item-botao">
          <button
            type="button"
            onclick="excluir(event)"
            class="fa-solid fa-trash"
            style="color: black;">
          </button>
        </div>
      </div>
      
    </template>
  </body>
</html>
