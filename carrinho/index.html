<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>SpAce - Carrinho</title>
    <link
      rel="shortcut icon"
      href="../img/logo1.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inclusive+Sans"
    />
    <link
      rel="stylesheet"
      href="../css/fontawesome-free-web/css/all.css"
    />
    <link rel="stylesheet" href="../css/primario.css" />
    <link rel="stylesheet" href="../css/carrinho.css" />
    <script src="../js/carrinho.js" defer></script>
    <script src="../js/botaonav.js" defer></script>
  </head>

  <body>
    <main>
      <nav class="barra-navegacao">
        <div class="logo">
          <a href="../">
            <img src="../img/logo1.png" class="img-logo" />
          </a>
        </div>
        <div class="barras">
          <span class="fa-solid fa-bars"></span>
        </div>
        <div class="links">
          <ul>
            <li><a href="../">Itens</a></li>
            <li><a href="../carrinho">Carrinho</a></li>
          </ul>
        </div>
      </nav>

      <div class="meio" id="meio">
        <span> Carrinho </span>
        <div class="item-carrinho-container">
          <div class="itens-carrinho" id="itens-carrinho">
            <div class="item-carrinho">
              <div class="item-carrinho-nome">
                <span template-nome>Nome do produto: </span>
              </div>
              <div class="item-carrinho-preco">
                <span template-preco>Preço Unitário:</span>
              </div>
              <div class="item-carrinho-quantidade">
                <span template-qtd>Quantidade:</span>
              </div>
            </div>
          </div>
        </div>
        <div class="finalizacao">
          <div class="finalizacao-preco">
            <span id="preco-total"> </span>
          </div>
          <div class="finalizacao-botao">
            <a href="../finalizar">
              <button type="button">Finalizar compra</button>
            </a>
          </div>
        </div>
      </div>
    </main>

    <template id="template-produto">
      <div class="item-carrinho">
        <div class="item-carrinho-nome">
          <span template-nome></span>
        </div>
        <div class="item-carrinho-preco">
          <span template-preco></span>
        </div>
        <div class="item-carrinho-quantidade">
          <button
            type="button"
            onclick="maismenos(event, 'mais')"
            class="fa-solid fa-plus"
          ></button>
          <span template-qtd></span>
          <button
            type="button"
            onclick="maismenos(event, 'menos')"
            class="fa-solid fa-minus"
          ></button>
        </div>
      </div>
    </template>
  </body>
</html>
