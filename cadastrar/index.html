<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Cadastrar Produto </title>
  <link rel="shortcut icon" href="../img/logo1.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inclusive+Sans">
  <link rel="stylesheet" href="../css/primario.css" />
  <link rel="stylesheet" href="../css/cadastrar.css">
  <script src="../js/cadastrar.js" defer></script>
</head>

<body>
  <main>
    <div class="topo">
      <div class="topo-esquerda">
        <a href="../">
          <img src="../img/logo1.png" width="80px" style="padding-right: 30px" />
        </a>
      </div>
      <div class="topo-direita">
        <a href="../">
          <button type="button" class="botao"> Itens </button>
        </a>
        <a href="../carrinho">
          <button type="button" class="botao"> Carrinho </button>
        </a>
      </div>
    </div>

    <div class="meio" id="meio">
      <div class="form-inputs">
        <form id="form-cadastrar">
          <label for="nome">Nome do Produto:</label>
          <input type="text" id="nome" name="nome" placeholder="Nome">
          <label for="preco">Preço do Produto:</label>
          <input type="text" id="preco" name="preco" placeholder="Preço">
          <label for="arquivo">Imagem do Produto:</label>
          <input type="file" id="arquivo">
          <button type="button" onclick="cadastrar()">Cadastrar</button>
        </form>
      </div>

    </div>

  </main>
</body>

</html>
